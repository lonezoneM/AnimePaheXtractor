name: Release

on:
  push:
    branches:
      - main       # runs on every push to main
  workflow_dispatch: # manual trigger

permissions:
  contents: write   # needed to create/update release

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: ./app

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node and cache Yarn dependencies
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "yarn"
          cache-dependency-path: app/yarn.lock   # relative to repo root

      # 3️⃣ Install dependencies
      - run: yarn install --frozen-lockfile

      # 4️⃣ Build the project (produces .exe in build folder)
      - run: yarn run dist

      # 5️⃣ Create or update a GitHub Release called "latest"
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest       # release tag
          name: Latest Release   # release name
          files: |
            readme.md
            license.md
            build/*.exe
            build/*.blockmap
            build/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
